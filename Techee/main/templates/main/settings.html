{% extends 'base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Settings</h2>

  <form method="POST" action="{% url 'main:settings_view' %}">
    {% csrf_token %}
    
    <input type="hidden" name="mode" value="light">

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="modeSwitch"
             name="mode" value="dark"
             onchange="this.form.submit()"
             {% if request.COOKIES.mode == 'dark' %}checked{% endif %}>
      <label class="form-check-label" for="modeSwitch">Enable Dark Mode</label>
    </div>
  </form>
</div>
{% endblock %}
